<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Main gradient for the ring - white to blue -->
    <linearGradient id="ringGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="1"/>
      <stop offset="30%" stop-color="#e0f2ff" stop-opacity="1"/>
      <stop offset="60%" stop-color="#60a5fa" stop-opacity="1"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="1"/>
    </linearGradient>

    <!-- Inner glow gradient -->
    <radialGradient id="innerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#bfdbfe" stop-opacity="0.8"/>
      <stop offset="70%" stop-color="#3b82f6" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#1e40af" stop-opacity="0"/>
    </radialGradient>

    <!-- Outer glow/shadow -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 3D depth shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="3" flood-color="#1e3a8a" flood-opacity="0.4"/>
    </filter>

    <!-- Animated highlight gradient -->
    <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0">
        <animate attributeName="offset" values="0;1;0" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="20%" stop-color="#ffffff" stop-opacity="0.6">
        <animate attributeName="offset" values="0.2;1.2;0.2" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="40%" stop-color="#ffffff" stop-opacity="0">
        <animate attributeName="offset" values="0.4;1.4;0.4" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>

    <!-- Accent dots gradient -->
    <radialGradient id="dotGradient" cx="50%" cy="30%" r="60%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </radialGradient>

    <!-- Blue arc gradient -->
    <linearGradient id="arcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#93c5fd"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
  </defs>

  <!-- Background subtle glow -->
  <circle cx="50" cy="50" r="42" fill="url(#innerGlow)" opacity="0.5">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- Main donut ring with 3D effect -->
  <g filter="url(#shadow)">
    <!-- Outer ring -->
    <circle cx="50" cy="50" r="38" fill="none" stroke="url(#ringGradient)" stroke-width="12" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="20s" repeatCount="indefinite"/>
    </circle>

    <!-- Inner highlight ring -->
    <circle cx="50" cy="50" r="38" fill="none" stroke="url(#highlightGradient)" stroke-width="12" opacity="0.7"/>
  </g>

  <!-- Accent arcs - orbiting elements -->
  <g>
    <!-- Arc 1 -->
    <path d="M 50 15 A 35 35 0 0 1 85 50" fill="none" stroke="url(#arcGradient)" stroke-width="3" stroke-linecap="round" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="8s" repeatCount="indefinite"/>
    </path>

    <!-- Arc 2 - opposite -->
    <path d="M 50 85 A 35 35 0 0 1 15 50" fill="none" stroke="url(#arcGradient)" stroke-width="3" stroke-linecap="round" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="8s" repeatCount="indefinite"/>
    </path>
  </g>

  <!-- Orbiting accent dots -->
  <g>
    <circle cx="50" cy="12" r="4" fill="url(#dotGradient)" filter="url(#glow)">
      <animateTransform attributeName="transform" type="rotate" from="0 50 50" to="360 50 50" dur="6s" repeatCount="indefinite"/>
    </circle>

    <circle cx="88" cy="50" r="3" fill="url(#dotGradient)" filter="url(#glow)" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" from="120 50 50" to="480 50 50" dur="6s" repeatCount="indefinite"/>
    </circle>

    <circle cx="50" cy="88" r="3.5" fill="url(#dotGradient)" filter="url(#glow)" opacity="0.9">
      <animateTransform attributeName="transform" type="rotate" from="240 50 50" to="600 50 50" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Center core glow -->
  <circle cx="50" cy="50" r="18" fill="none" stroke="#bfdbfe" stroke-width="1" opacity="0.4">
    <animate attributeName="r" values="16;20;16" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Inner ring detail -->
  <circle cx="50" cy="50" r="26" fill="none" stroke="#60a5fa" stroke-width="1" stroke-dasharray="4 8" opacity="0.5">
    <animateTransform attributeName="transform" type="rotate" from="360 50 50" to="0 50 50" dur="12s" repeatCount="indefinite"/>
  </circle>
</svg>