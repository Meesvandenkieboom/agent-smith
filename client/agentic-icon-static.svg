<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Gradient for the flowing petals -->
    <linearGradient id="petal1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>

    <linearGradient id="petal2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#93c5fd"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>

    <linearGradient id="petal3" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>

    <linearGradient id="petal4" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#bfdbfe"/>
      <stop offset="100%" stop-color="#60a5fa"/>
    </linearGradient>

    <linearGradient id="petal5" x1="0%" y1="50%" x2="100%" y2="50%">
      <stop offset="0%" stop-color="#2563eb"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>

    <linearGradient id="petal6" x1="100%" y1="50%" x2="0%" y2="50%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#93c5fd"/>
    </linearGradient>

    <!-- Center gradient -->
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#bfdbfe" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#3b82f6" stop-opacity="0"/>
    </radialGradient>

    <!-- Soft glow filter -->
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Petal flower shape - OpenAI inspired but with curved petals -->
  <g filter="url(#softGlow)">
    <!-- Petal 1 - Top -->
    <ellipse cx="50" cy="28" rx="12" ry="22" fill="url(#petal1)" opacity="0.9" transform="rotate(0 50 50)"/>

    <!-- Petal 2 - Top Right -->
    <ellipse cx="50" cy="28" rx="12" ry="22" fill="url(#petal2)" opacity="0.85" transform="rotate(60 50 50)"/>

    <!-- Petal 3 - Bottom Right -->
    <ellipse cx="50" cy="28" rx="12" ry="22" fill="url(#petal3)" opacity="0.9" transform="rotate(120 50 50)"/>

    <!-- Petal 4 - Bottom -->
    <ellipse cx="50" cy="28" rx="12" ry="22" fill="url(#petal4)" opacity="0.85" transform="rotate(180 50 50)"/>

    <!-- Petal 5 - Bottom Left -->
    <ellipse cx="50" cy="28" rx="12" ry="22" fill="url(#petal5)" opacity="0.9" transform="rotate(240 50 50)"/>

    <!-- Petal 6 - Top Left -->
    <ellipse cx="50" cy="28" rx="12" ry="22" fill="url(#petal6)" opacity="0.85" transform="rotate(300 50 50)"/>
  </g>

  <!-- Center glow -->
  <circle cx="50" cy="50" r="16" fill="url(#centerGlow)"/>

  <!-- Inner accent circle -->
  <circle cx="50" cy="50" r="8" fill="#ffffff" opacity="0.7"/>
</svg>
